name: Build and Deploy Static Site 

on:
  push:
    branches:
      - main
      - test
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ARTIFACT_NAME: site-${{ github.ref_name }}-${{ github.run_number }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set deploy directory based on branch
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "DEPLOY_DIR=/var/www/site" >> $GITHUB_ENV
          else
            echo "DEPLOY_DIR=/var/www/site-test" >> $GITHUB_ENV
          fi

      - name: Build artifact
        run: |
          mkdir -p dist
          cp index.html style.css script.js dist/
          tar -czf $ARTIFACT_NAME.tar.gz dist

      - name: Copy artifact to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source:  ${{ env.ARTIFACT_NAME }}.tar.gz
          target: /home/ubuntu

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /var/www/site
            sudo mkdir -p /var/www/site
            sudo tar -xzf /home/ubuntu/${{ env.ARTIFACT_NAME }}.tar.gz \
              -C /var/www/site --strip-components=1
            sudo chown -R www-data:www-data /var/www/site
            sudo systemctl reload nginx
