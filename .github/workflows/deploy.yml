name: Secure Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ARTIFACT_NAME: site-${{ github.ref_name }}-${{ github.run_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Runner IP
        run: |
          echo "RUNNER_IP=$(curl -s https://api.ipify.org)" >> $GITHUB_ENV

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Allow SSH from Runner IP
        run: |
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr $RUNNER_IP/32 || true

      - name: Build site
        run: |
          mkdir -p dist
          cp index.html style.css script.js dist/
          tar -czf ${ARTIFACT_NAME}.tar.gz dist
          
      - name: Verify artifact exists
        run: |
          echo "Listing generated artifacts:"
          ls -lh *.tar.gz

      - name: Copy site to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ${{ env.ARTIFACT_NAME }}.tar.gz
          target: /home/ubuntu

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo rm -rf /var/www/site
            sudo mkdir -p /var/www/site
            sudo tar -xzf /home/ubuntu/${ARTIFACT_NAME}.tar.gz \
              -C /var/www/site --strip-components=1
            sudo chown -R www-data:www-data /var/www/site
            sudo chmod -R 755 /var/www/site
            sudo systemctl reload nginx

      - name: Remove SSH access
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.SECURITY_GROUP_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr $RUNNER_IP/32 || true
